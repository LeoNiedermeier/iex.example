 <!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Reference Data Symbols</title>
<!--link to bootstrap.css v4.0.0-...-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <table class="table table-striped" id="tableRefDataSymbols">
                    <tbody>
                        <!--  iterate over items in list -->
                        <tr  scope="row">
                            <td>Symbol</td>
                            <td th:text="${company.symbol}">--</td>
                        </tr>
                        <tr  scope="row">
                            <td>Company name</td>
                            <td th:text="${company.companyName}">--</td>
                        </tr>
                        <tr  scope="row">
                            <td>Exchange</td>
                            <td th:text="${company.exchange}">--</td>
                        </tr>
                        <tr  scope="row">
                            <td>Industry</td>
                            <td th:text="${company.industry}">--</td>
                        </tr>
                        <tr  scope="row">
                            <td>Website</td>
                            <td> <a th:href="${company.website}" th:text="${company.website}"></a></td>
                        </tr>
                        <tr  scope="row">
                            <td>Description</td>
                            <td th:text="${company.description}">--</td>
                        </tr>
                        <tr  scope="row">
                            <td>CEO</td>
                            <td th:text="${company.ceo}">--</td>
                        </tr>
                        <tr  scope="row">
                            <td>Issue type</td>
                            <td th:text="${company.issueType}">--</td>
                        </tr>
                        <tr  scope="row">
                            <td>Sector</td>
                            <td th:text="${company.sector}">--</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
