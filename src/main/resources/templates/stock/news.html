<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{fragments/layout.html}">
<head>
<title>Stock News</title>
</head>
<body>
</head>
<body>
    <div class="row" layout:fragment="content">
        <div class="col-sm">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <td>Created</td>
                        <td>Summary</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${news.empty}">
                        <td colspan="3">No news</td>
                    </tr>
                    <tr th:each="message : ${news}">
                        <td th:text="${#calendars.format(message.datetime)}">July 11, 2012 2:17:16 PM CDT</td>
                        <td>
                            <a href="view.html" th:href="@{'/' + ${message.source}}" th:text="${message.summary}">
                                The summary </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
