<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="template(title,content)">
<head>
<title th:text="${title}">Layout</title>
<link rel="icon" href="/favicon.ico" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Ein URL Expression, damit auch Spring static Content Caching funktioniert -->
<link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
<style type="text/css">
html {
	position: relative;
	min-height: 100%;
}

body {
	/* Margin bottom by footer height */
	margin-bottom: 30px;
}

.footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	/* Set the fixed height of the footer here */
	height: 30px;
	line-height: 30px; /* Vertically center the text there */
	background-color: #f5f5f5;
}
</style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">
                        Home
                        <span class="sr-only">(current)</span>
                    </a>
                    <a class="nav-item nav-link" href="/refdata">Refdata</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div th:replace="${content}">A placeholder for real content.</div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-right small align-self-end">Â©2017 Leo Niedermeier</div>
            </div>
        </div>
    </footer>

</body>
</html>
